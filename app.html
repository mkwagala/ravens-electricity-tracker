<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Electricity Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<style>
body{font-family:Arial;background:#f1f5f9;margin:0;padding:20px}
.container{max-width:500px;margin:auto;background:#fff;padding:20px;border-radius:10px}
select,input,button{width:100%;padding:10px;margin-top:10px}
.error{border:2px solid red}
.hidden{display:none}
</style>
</head>
<body>
<div class="container" id="loginBox">
<h2>Login</h2>
<select id="role">
<option value="admin">Admin</option>
<option value="finance">Finance</option>
<option value="viewer">Guest</option>
</select>
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
<p id="errorMsg" style="color:red;display:none">Incorrect password</p>
</div>

<div class="container hidden" id="appBox">
<h2>Welcome</h2>
<p>You are logged in.</p>
<button onclick="logout()">Logout</button>
</div>

<script>
const PASSWORDS={admin:'admin123',finance:'finance123',viewer:'viewer123'};

function login(){
  const r=role.value;
  const p=password.value;
  if(p===PASSWORDS[r]){
    loginBox.classList.add('hidden');
    appBox.classList.remove('hidden');
    errorMsg.style.display='none';
  } else {
    password.classList.add('error');
    errorMsg.style.display='block';
  }
}

function logout(){
  password.value='';
  loginBox.classList.remove('hidden');
  appBox.classList.add('hidden');
}
</script>
</body>
</html>
